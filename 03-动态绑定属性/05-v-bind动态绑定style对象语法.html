<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 视频 https://www.bilibili.com/video/BV15741177Eh?p=19 -->
<div id="app">
  <!-- 动态绑定样式 v-bind:style(:style) -->
   <!-- :style="{css属性名(key):css属性值(value)}" -->
   <!-- font-size 可写成font-size 也可写成fontSize -->
   <!-- 
     50px如果不加''会被当成变量解析 导致报错
     如果写成 font-size 也会当成变量解析 也要加''
     如果写成  fontSize vue语法解析支持 不用加 ''
    -->
    <h2 :style="{'font-size':'50px'}">{{message}}</h2>
    <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    <!-- finalSize 没有加 '' 当成变量解析 采用data中的finalSize -->
    <h2 :style="{fontSize:finalSize}">{{message}}</h2>

    <!-- 这里也可以使用 js表达式 numSize变量拼接字符串'px' -->
    <h2 :style="{fontSize:numSize+'px',color:finalColor}">{{message}}</h2>
    <!-- 可以把style中对象封装到方法中 -->
    <h2 :style="getStyle()">{{message}}</h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello",
            finalSize:'100px',
            numSize:100,
            finalColor:'red'
        },
        methods: {
          getStyle:function(){
            return {fontSize:this.numSize+'px',color:this.finalColor}
          }
        }

    })
</script>
</body>
</html>
