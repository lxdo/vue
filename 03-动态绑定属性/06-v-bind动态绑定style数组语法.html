<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 视频 https://www.bilibili.com/video/BV15741177Eh?p=20 -->
<div id="app">
  <!-- :style="[]" 动态绑定style 数组语法 -->

  <!-- 
    baseStyle和baseStyle2是变量 值为key-value形式的对象
    多个变量组合形成不同样式
  -->
    <h2 :style="[baseStyle,baseStyle2]">{{message}}</h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello",
            baseStyle:{backgroundColor:'red'}, // key-value 对象
            baseStyle2:{fontSize:'10px'},
        },

    })
</script>
</body>
</html>
