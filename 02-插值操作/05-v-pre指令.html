<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
  <!--
    解析message 渲染展示
  -->
<h2>{{message}}</h2>
  <!--
    v-pre 不解析message 直接显示 {{message}}
  -->
<h2 v-pre>{{message}}</h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },

    })
</script>
</body>
</html>
