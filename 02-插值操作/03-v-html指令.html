<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>

<div id="app">
<!--
  如果返回数据是html代码  url数据 会直接当成字符串显示 没有任何处理
-->
<h2>{{url}}</h2>

<!--
  如果想要自动解析数据中的html代码 
  需要  v-html="数据字段"  
  v-html="url" 会解析展示 url中的html
-->
<h2 v-html="url"></h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello",
            url:"<a href='http://www.baidu.com'>百度一下</a>",
        },

    })
</script>
</body>
</html>
