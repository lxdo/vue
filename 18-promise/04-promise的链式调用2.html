<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // promise链式调用 
    new Promise((resolve)=>{
      // 网络请求
      setTimeout(()=>{
        let res = 'aaa'
        // 请求成功
        resolve(res)
      },1000)
    }).then(res=>{
      // 对res第一次处理 
      console.log(res)

      // 对res进一步处理 把对res的处理进行分离
      return new Promise((resolve)=>{
        resolve(res+'111')
      })
    }).then(res=>{
      console.log(res)
      
      // 再对res进一步处理 再次分离处理
      return new Promise((reslove)=>{
        reslove(res+'222')
      })
    }).then(res=>{
      console.log(res)
    })

    // 简写
    new Promise((resolve)=>{
      // 网络请求
      setTimeout(()=>{
        let res = 'aaa'
        // 请求成功
        resolve(res)
      },1000)
    }).then(res=>{
      // 对res第一次处理 
      console.log(res)

      // 对res进一步处理 把对res的处理进行分离
      return Promise.resolve(res+'111')
      // 发生错误 抛出错误
      return Promise.reject('error message')
    }).then(res=>{
      console.log(res)
      
      // 再对res进一步处理 再次分离处理
      return Promise.resolve(res+'222')
    }).then(res=>{
      console.log(res)
    }).catch(err=>{
      console.log(err)
    })

    // 进一步简写
    new Promise((resolve)=>{
      // 网络请求
      setTimeout(()=>{
        let res = 'aaa'
        // 请求成功
        resolve(res)
      },1000)
    }).then(res=>{
      // 对res第一次处理 
      console.log(res)

      // 对res进一步处理 把对res的处理进行分离
      return res+'111'
    }).then(res=>{
      console.log(res)
      
      // 再对res进一步处理 再次分离处理
      return res+'222'
    }).then(res=>{
      console.log(res)
    })

  </script>
</body>
</html>
