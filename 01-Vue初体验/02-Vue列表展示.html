<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Vue列表展示</title>
</head>
<body>

<div id="app">
    <!-- {{数组类型数据}} 会把数组数据直接展示出来-->
    {{movies}} 
    <ul>
        <!--vue 对数组类型数据遍历展示-->
        <li v-for="item in movies">{{item}}</li> 
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello",
            movies:["星际穿越","大话西游","盗梦空间"] // 数据为数组类型
        }
    })

    // 响应式:修改数据 页面直接改变
    app.movies.push("海王") // 向movies数组追加元素

</script>
</body>
</html>
