<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 
    具名插槽:在使用组件时 可以指定内容对应组件模板中哪个插槽
  -->
  <div id="app">
    <!-- 
      slot="center" 属性 和 组件模板中插槽的 name="center" 属性相对应
      可以指定内容对应组件模板中哪个插槽
    -->
    <cpn>
      <button slot="left"><</button> <!-- 和 name="left" 插槽对应-->
      <span slot="center">标题</span> <!-- 和 name="center" 插槽对应-->
      <button slot="right">...</button><!-- 和 name="right" 插槽对应-->
    </cpn>
    
  </div> 
  
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件,哈哈哈</p>
      <!-- 
        在组件模板中定义多个插槽
        要给插槽加上name属性 便于在使用组件时让自定义内容和组件模板插槽可以对应上
       -->
      <!-- 组件模板中 插槽标签中内容是默认内容 -->
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
    </div>
  </template>
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        components: {
          cpn:{
            template:'#cpn',
          }
        }

    })
</script>
</body>
</html>
