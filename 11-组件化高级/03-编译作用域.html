<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 
      使用组件时 组件标签中使用的字段 是取 父级组件的字段  这里父级是Vue实例
      这里isShow是用Vue实例中的isShow 
    -->
    <cpn v-show="isShow"></cpn>
  </div>   
  
  <template id="cpn">
    <div>
      <h2>我是Vue实例的子组件cpn</h2>
      <p>我是内容，哈哈哈</p>
      <!-- 
        组件模板中 标签中使用的字段 是取该组件的字段
        这里isShow是用cpn组件中的isShow
      -->
      <button v-show="isShow">cpn按钮</button>
      <!-- 
        使用组件时 组件标签中使用的字段 是取 父级组件的字段 这里父级是cpn组件
        这里isShow是用cpn组件中的isShow
      -->      
      <ccpn v-show="isShow"></ccpn>      
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是cpn的子组件ccpn</h2>
        <!-- 
          组件模板中 标签中使用的字段 是取该组件的字段
          这里isShow是用ccpn组件中的isShow
        -->
      <button v-show="isShow">ccpn按钮</button>
    </div>
  </template>
  
<script src="../js/vue.js"></script>    
<script>
    // vue实例 根组件
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello",
            isShow:true, // vue 实例
        },
        // vue实例的子组件
        components: {
          cpn:{
            template:'#cpn',
            data(){
              return {
                isShow:true, // cpn组件
              }
            },
            // cpn组件的子组件
            components: {
              ccpn:{
                template:'#ccpn',
                data(){
                  return {
                    isShow:false // ccpn组件
                  }
                }
              }
            }
          }
        }

    })
</script>
</body>
</html>
