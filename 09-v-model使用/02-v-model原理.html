<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
  <input type="text" v-model="message">

  <!-- 
    v-model 原理 
    1.通过v-bind 实现字段对input内容的绑定   message改变 input内容同步改变
    2.通过v-on:input 实现input内容对字段的绑定  input内容改变 message同步改变
    v-on:input 监听用户输入 有输入就触发
  -->
  
  <input type="text" :value="message" @input="valueChange"> <!-- 方法有参 调用未传参 会自动传入event事件对象-->
  <!-- 上面等同于下面 -->
  <input type="text" :value="message" @input="message=$event.target.value"> <!-- 用$event.target.value 获取用户输入 -->
  <h2>{{message}}</h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods: {
          // 用event事件对象 获取用户输入的值
          valueChange(event){
            this.message=event.target.value // event.target.value获取用户输入
          }
        }

    })
</script>
</body>
</html>
