<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
  组件的使用分成三个步骤：
    1.创建组件构造器
    2.注册组件
    3.在Vue实例的作用范围内使用组件。    
-->
<div id="app">
    <!-- 3.在Vue实例的作用范围内使用组件-->
    <!-- 直接使用 -->
    <my-cpn></my-cpn>
    <!-- 嵌套在div中使用 -->
    <div>
      <my-cpn></my-cpn>
    </div>
</div>  
<!-- 不能在Vue实例的作用范围外使用-->  
<my-cpn></my-cpn>
<script src="../js/vue.js"></script>    
<script>
    /*
        ES6语法
        定义字符串 `string` 可以直接换行 不用+拼接

        `<div>
          
         </div`
    */

    // 1.创建组件构造器 
    // 参数：template 自定义组件的模板(html代码)
    const cpnC= Vue.extend({
      template:`<div>
                  <h2>我是标题</h2>
                  <p>我是内容，哈哈哈</p>
                  <p>我是内容，呵呵呵</p>
                </div>`
    })

    // 2.注册组件
    // 参数1:组件的标签名  将什么标签名来使用这个组件 
    // 参数2:组件构造器
    Vue.component('my-cpn',cpnC)

    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },

    })
</script>
</body>
</html>
