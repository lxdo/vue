<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2> 
  </div>    

  <!-- 
    组件模板的分离写法1 

    <script type="text/x-template" id="cpn1">  // 这里的id和注册组件中template绑定
      模板代码
    </script>  
  -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容，哈哈哈</p>
    </div> 
  </script>


  <!-- 
    组件模板的分离写法2

    <template id="cpn2">  // 这里的id和注册组件中template绑定
      模板代码
    </template>
  -->

  <template id="cpn2">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容，呵呵呵</p>
    </div>  
  </template>
<script src="../js/vue.js"></script>    
<script>
    // 1.全局组件注册的语法糖
    
    Vue.component('cpn1', { // 组件使用时的标签名 ,组件构造器
      template: '#cpn1' ,
    })

    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        // 2.局部组件注册的语法糖
        components: {
          'cpn2':{ // 组件使用时的标签名 ,组件构造器
            template: '#cpn2'
          }
        }

    })
</script>
</body>
</html>
