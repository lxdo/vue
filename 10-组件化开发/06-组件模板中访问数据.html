<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2> 
  </div>    

  <!-- 
    组件模板的分离写法1 

    <script type="text/x-template" id="cpn1">  // 这里的id和注册组件中template绑定
      模板代码
    </script>  
  -->
  <script type="text/x-template" id="cpn1">
    <div>
      <!-- 组件模板中访问数据 数据在组件注册中定义 -->
      <h2>{{title}}</h2>
      <p>{{content}}</p>
    </div> 
  </script>


  <!-- 
    组件模板的分离写法2

    <template id="cpn2">  // 这里的id和注册组件中template绑定
      模板代码
    </template>
  -->

  <template id="cpn2">
    <div>
      <h2>{{name}}</h2>
      <p>{{age}}</p>
    </div>  
  </template>
<script src="../js/vue.js"></script>    
<script>
    // 1.全局组件注册的语法糖
    
    Vue.component('cpn1', { // 组件使用时的标签名 ,组件构造器
      template: '#cpn1' ,
      // 在注册组件中定义数据 可以在该组件模板中使用 data必须是一个函数
      data(){
        return {
          title:'abc' ,
          content:'我是内容，哈哈哈hhh'   
        }
      }
    })

    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        // 2.局部组件注册的语法糖
        components: {
          'cpn2':{ // 组件使用时的标签名 ,组件构造器
            template: '#cpn2',
            data(){
              return {
                name:'jack',
                age:20
                
              }
            }
          }
        }

    })
</script>
</body>
</html>
