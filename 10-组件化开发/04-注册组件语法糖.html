<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
    
</div>    
<script src="../js/vue.js"></script>    
<script>
    // 1.全局组件注册的语法糖
    
    Vue.component('cpn1', { // 组件使用时的标签名 ,组件构造器
      template: `
                <div>
                  <h2>我是标题1</h2>
                  <p>我是内容，哈哈哈</p>
                </div>  
                `
    })

    const app =new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        // 2.局部组件注册的语法糖
        components: {
          'cpn2':{ // 组件使用时的标签名 ,组件构造器
            template: `
                      <div>
                        <h2>我是标题2</h2>
                        <p>我是内容，呵呵呵</p>
                      </div>  
                      `
          }
        }

    })
</script>
</body>
</html>
