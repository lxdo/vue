<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
  <!-- 如果 isShow为true 显示这里 -->
  <h2 v-if="isShow">
    isShow为true显示这里
  </h2>
    <!-- 否则 显示这里 -->
  <h2 v-else>
    isShow为false显示这里
  </h2>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            isShow:true
        },

    })
</script>
</body>
</html>
