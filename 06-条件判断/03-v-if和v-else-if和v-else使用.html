<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 
      v-if v-else-if v-else 组合使用 
    -->
    <p v-if="score>=90">优秀</p>
    <p v-else-if="score>=80">良好</p>
    <p v-else-if="score>=60">及格</p>
    <p v-else>不及格</p>

    <!-- 
      不建议v-if v-else-if v-else 组合使用 
      代码复杂 逻辑处理建议用计算属性
    -->
    <p>{{result}}</p>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            score:90
        },
        computed: {
          result(){
            let showMessage=''
            if(this.score>=90){
              showMessage='优秀'
            }else if(this.score>=80){
              showMessage='良好'
            }else if(this.score>=60){
              showMessage='及格'
            }else{
              showMessage='不及格'
            }

            return showMessage
          }
        }

    })
</script>
</body>
</html>
