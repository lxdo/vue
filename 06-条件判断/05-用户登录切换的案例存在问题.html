<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app">
  <!-- 
    视频 https://www.bilibili.com/video/BV15741177Eh?p=35
    存在的问题  
    在用户账号input框 输入内容后 切换类型至用户邮箱 之前输入内容依然存在
    按道理切换到另外一个input框中 应该没有内容

    原因:
    1.这是因为Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素
    2.在这里案例中，Vue内部会发现原来的input和切换后 的input相似度很高，会复用原来的input标签 ，替换掉有差异的标签属性

    解决方案

    给input标签加属性key
    key属性值相同 可以复用
    key属性值不同 不可以复用
  -->
    <span v-if="isUser">
      <label for="account">用户账号</label>
      <input type="text" name="" id="account" placeholder="用户账号" key="account">
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" name="" id="email" placeholder="用户邮箱" key="email">
    </span>
    <button @click="isUser=!isUser">切换类型</button>
</div>    
<script src="../js/vue.js"></script>    
<script>
    const app =new Vue({
        el:"#app",
        data:{
            isUser:true
        },

    })
</script>
</body>
</html>
