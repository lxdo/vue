  <!--
    loader使用:
      1.通过npm安装需要使用的loader
        常用loader https://www.webpackjs.com/loaders/ 可以根据不同文件类型选择不同loader
         css -> style-loader和css-loader
          less -> less-loader
          文件(图片) -> url-loader  (文件小于url-loader配置的limit使用这个)
                       file-loader (文件大于url-loader配置的limit使用这个)
          ES6转ES5   babel-loader
           npm install --save-dev babel-loader@7 (@7是指定版本号) babel-core (必须) babel-preset-es2015 (es2015就是ES6)
        vue  vue-loader
            1.npm install vue-loader vue-template-compiler --save-dev
                如果安装的vue-loader版本过高，出现报错 可以在package.json修改版本 重新执行npm install
            2.webpack配置loader
      2.在webpack.config.js中的module关键字下进行配置
        使用教程:
        css https://www.webpackjs.com/loaders/css-loader/
        less https://www.webpackjs.com/loaders/less-loader/
        文件(图片)  https://www.webpackjs.com/loaders/url-loader/
                  https://www.webpackjs.com/loaders/file-loader/
        ES6转ES5    https://www.webpackjs.com/loaders/babel-loader/
      3.在js入口程序加载依赖的文件
        css  require('./css/normal.css')
        less require('./css/special.less')
      4.执行 npm run build

     webpack配置vue
      1.npm install vue --save
      2.使用vue进行开发 在js入口程序引入vue
        import Vue from "vue";
      3.安装配置 vue-loader
      4.在webpack.config.js配置
         resolve:{
            alias:{ // 别名
                'vue$':'vue/dist/vue.esm.js'
                // 在代码中 import Vue from "vue" 默认引用 node_modules/vue/dist/vue.runtime.js中Vue对象
                // 如果配置此项 就会引用 node_modules/vue/dist/vue.esm.js中Vue对象
            }
         },
         // 插件
        plugins:[
            new VueLoaderPlugin() ,// 使用vue-loader 一定要配置这个
        ]


      webpack使用plugin
        1.添加版权的plugin webpack自带
        2.HtmlWebpackPlugin: 1.把index.html打包到dist文件夹中 2.将打包的js文件，自动通过script标签插入到body中
        安装:npm install html-webpack-plugin --save-dev
            配置webpage.config.js
        3.uglifyjs-webpack-plugin:对打包的js文件进行压缩
        安装:npm install uglifyjs-webpack-plugin@x.x.x --save-dev
        配置webpack.config.js

    搭建本地服务器
        可以实现让浏览器自动刷新显示我们修改后的结果
        1.安装:npm install --save-dev webpack-dev-server@x.x.x
        2.webpack.config.js配置 devServer
        3.在package.json scripts 配置       "dev": "webpack serve --open Chrome.exe"
            原因:https://www.cnblogs.com/xiaorong-9/p/14069684.html
        4.执行 npm run dev 运行服务
        5.修改代码后只需要刷新浏览器就可看到变化

   -->
